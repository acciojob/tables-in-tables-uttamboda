<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .nested {
      margin: auto;
    }
    .black-bg {
        background-color: black;
        color: white; /* Text color for contrast */
      }
  </style>
  </head>
  <body>
	  
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
      <td>
        <!-- Nested Table 1 -->
        <table class="nested">
          <tr>
            <th colspan="1">Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 -->
        <table class="nested">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table class="nested">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table class="nested">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-bg">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
    </table>
  </body>
</html>
